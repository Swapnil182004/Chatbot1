<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chatbot</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="chat-container">
    <div id="chatbox" class="chatbox"></div>
    <input type="file" id="file-input" class="file-input" accept=".pdf,.doc,.docx,.txt, .jpg, .png" style="display: none;" onchange="attachFile(event)">
    <i class='bx bx-paperclip' style="cursor: pointer; margin-left: 10px;" onclick="document.getElementById('file-input').click();"></i>
    <input type="text" id="user-input" class="chat-input" placeholder="Type a message...">
    <button onclick="sendMessage()" class="send-btn">Send</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
